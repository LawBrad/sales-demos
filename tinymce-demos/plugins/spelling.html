<!DOCTYPE html>
<html>
<head>
  <title>TinyMCE Spell Checker Pro Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="https://cdn.tiny.cloud/1/lw2snvww4ggtq3zyd4w5wjy0pu12gtzkbwjgydm1hdagxpp8/tinymce/6-dev/tinymce.min.js" referrerpolicy="origin"></script>
  <script>

    tinymce.init({
      selector: '#editor',
      plugins: 'anchor advcode autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen  advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography',
      toolbar: 'fontfamily fontsizeinput | bold italic strikethrough | link image media table | spellchecker spellcheckdialog | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | code removeformat',
      advcode_inline: true,
      height:560,


    });

    
  </script>

</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col">
      <h1 class="title">Spell Checker Pro demo</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      
      <textarea id="editor"></textarea>
    </div>
  </div>
</div>
</body>
</html>
