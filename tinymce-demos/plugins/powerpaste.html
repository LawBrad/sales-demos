<!DOCTYPE html>
<html>
<head>
  <title>TinyMCE PowerPaste Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="https://cdn.tiny.cloud/1/lw2snvww4ggtq3zyd4w5wjy0pu12gtzkbwjgydm1hdagxpp8/tinymce/6.4/tinymce.min.js" referrerpolicy="origin"></script>
  <script>

    let commonConfig = {
      toolbar: 'fontfamily fontsizeinput | bold italic underline | code | link image |   media table | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      advcode_inline: true,
      height:560,
    }

    tinymce.init({
      selector: '#no-powerpaste',
      plugins: 'anchor advcode autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker permanentpen  advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography',

      ...commonConfig,
    });

    tinymce.init({
      selector: '#with-powerpaste',
      plugins: 'anchor advcode autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker permanentpen powerpaste advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography',
      ...commonConfig,
    });
  </script>

</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col">
      <h1 class="title">PowerPaste demo</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Without PowerPaste</h2>
      <textarea id="no-powerpaste"></textarea>
    </div>
    <div class="col">
      <h2>With PowerPaste</h2>
      <textarea id="with-powerpaste"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <br><br>Related content:
      <ul>
        <li><a href="../files/PowerPaste-Sample-Content.docx">Sample Word Document</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
